<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Buffalo - Business Card</title>
    <%= stylesheetTag("application.css") %>
    <meta name="csrf-param" content="authenticity_token" />
    <meta name="csrf-token" content="<%= authenticity_token %>" />
    <link rel="icon" href="<%= assetPath("images/favicon.ico") %>">
  </head>
  <body>

  <%= partial("menu.html") %>
  <div>
      <header>
          <div class="language-switch">
              <div class="language-switch__option language-switch__option--en" onclick="switchLanguage('en-us')">EN</div>
              <div class="language-switch__option language-switch__option--pl" onclick="switchLanguage('pl-pl')">PL</div>
          </div>
          <div>
              <h1 class="title">Hector Rios</h1>
              <h2 class="subtitle">
                  My very personal business card
              </h2>
          </div>
      </header>

      <%= partial("flash.html") %>
      <%= yield %>
  </div>

    <%= javascriptTag("application.js") %>
  </body>
</html>
